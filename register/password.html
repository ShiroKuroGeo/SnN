<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.2.3-distCSS/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center m-5">
            <div class="col-12 col-lg-7 bg-light border mt-5 p-5">
                <span>
                    Password must have at least 6 and above character only<span class="text-danger">*</span><br>
                    Password first letter should be Uppercase<span class="text-danger">*</span><br>
                    Password should not be forgotten<span class="text-danger">*</span>
                </span>
                <div class="d-flex justify-content-center mt-4">
                    <div class="col-12 col-lg-8">
                        <span><small>Password</small></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <span class="mt-3"><small>Re-type Password</small></span>
                        <input type="password" class="form-control" name="repassword" id="repassword" placeholder="Re-type Password">
                        <small class="passwordConformation text-danger">
                            <div id="passwordConfirmation" style="position: absolute;">
                                
                            </div>
                        </small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <div class="col-5">
                        <input type="button" value="Create Account" class="form-control btn btn-outline-primary" name="btnCreateAccount" id="btnCreateAccount">
                    </div>
                </d-flex>
            </div>
        </div>
    </div>
</body>
    <script src="../Bootstrap/bootstrap-5.2.3-distJS/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/jquery.js"></script>
    <script src="../JavaScript/register.js"></script>
</html>

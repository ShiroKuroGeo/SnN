<!DOCTYPE html>
<html lang="en">
<head>
    <title>SnN Login</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.2.3-distCSS/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="form col-4 border p-5">
                <span>Login in SnN:Saving n Notes</span>
                <div class="input-group-sm col-12 mt-3 mb-2">
                    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter Email Address">
                </div>
                <div class="input-group-sm col-12 mb-2">
                    <input type="text" name="inputUsername" id="inputUsername" class="form-control" placeholder="Enter Username">
                </div>
                <div class="input-group-sm col-12 mb-2">
                    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter Password">
                </div>
                <div class="pointBreak my-5">
                    <hr>
                    <div class="text-danger" id="error" style="position: absolute;"></div>
                </div>
                <div class="col-12">
                    <button class="btn form-control bg-light mb-1" id="signIn">Sign In</button>
                    <button class="btn form-control bg-light" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="../Bootstrap/bootstrap-5.2.3-distJS/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/jquery.js"></script>
    <script src="../JavaScript/Login.js"></script>
</html>
